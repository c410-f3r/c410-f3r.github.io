{% extends "index.html" %}

{% block content %}
<h4 class="has-text-centered is-4 ribbon title">Certifications</h4>

<ul>
    {% for certification in page.extra.certifications %}
    <li>
        <a href="{{ certification.href }}" title="{{ certification.name }}">
            <div class="columns">
                <div class="column is-9"><strong>{{ page.extra.certifications | length - loop.index0 }} - {{ certification.name }}</strong></div>
                <div class="column is-3"><strong>{{ certification.date }}</strong></div>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
