{% extends "index.html" %}

{% block content %}
<h4 class="has-text-centered is-4 ribbon title">Courses</h4>

<ul>
    {% for course in page.extra.courses %}
    <li><a href="{{ course.href }}" title="{{ course.name }}"><strong>{{ loop.index }} - {{ course.name }}</strong></a></li>
    {% endfor %}
</ul>

{% endblock content %}
