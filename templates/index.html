<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="{{ get_url(path="index.css", trailing_slash=false) }}" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ config.title }}</title>
</head>

<body>
    <div class="container">
        <div class="rounded-box">
            <header>
                <nav class="is-size-5 navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <a class="is-family-secondary is-paddingless is-size-4 has-text-weight-bold navbar-item" href="/" title = "Caio's Stuff">Caio's Stuff</a>

                        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                            data-target="topMenu">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>

                    <div class="has-text-weight-light navbar-menu" id="topMenu">
                        <div class="navbar-end">
                            {% for item in config.extra.navbar %}
                            <a class="navbar-item px-4 underline" href="{{ item.url }}" title="{{ item.name }}">
                                <span class="icon">
                                    <figure class="image is-16x16">
                                        <img alt="{{ item.name }}" class="image is-16x16" src="{{ item.icon }}">
                                    </figure>
                                </span>
                                <span>{{ item.name }}</span>
                            </a>
                            {% endfor %}
                        </div>
                    </div>
                </nav>
            </header>

            <main>
                {% block content %}
                <h4 class="has-text-centered is-4 ribbon title">Recent posts</h4>

                {% for page in paginator.pages %}
                <article class="columns post-preview">
                    <figure class="column is-3">
                        <p class="image">
                            <img alt="{{ page.title }}" src="{{ page.extra.image }}">
                        </p>
                    </figure>

                    <div class="column">
                        <div><strong><a href="{{ page.permalink }}">{{ page.title }}</a></strong></div>
                        {{ page.description | safe }}
                    </div>
                </article>
                {% endfor %}
                {% endblock content %}
            </main>

            <footer>
                <div class="columns is-vcentered">
                    <div class="column is-8">
                        Made with <a alt="Bulma" href="https://bulma.io/" target="_blank"><strong>Bulma</strong></a>
                        and
                        <a alt="Zola" href="https://www.getzola.org" target="_blank"><strong>Zola</strong></a>.
                    </div>
                    <div class="column">
                        <div>
                            <a href="https://github.com/c410-f3r" target="_blank" title="GitHub account">
                                <span class="icon-text">
                                    <span class="icon">
                                        <img alt="Github" src="/fontawesome/github.svg">
                                    </span>
                                    <span>c410-f3r</span>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script type="text/javascript" src="{{ get_url(path="index.js", trailing_slash=false) }}"></script>
</body>

</html>
