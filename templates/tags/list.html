{% extends "index.html" %}

{% block content %}
    <h4 class="has-text-centered is-4 ribbon title">Tags</h4>

    <div class="field is-grouped is-grouped-multiline">
        {% for tag in terms %}
            <div class="control">
                <div class="tags has-addons">
                    <span class="tag is-primary">
                        <a class="has-text-white" href="{{ tag.permalink }}">{{ tag.name }}</a>
                    </span>
                    <span class="tag is-dark">{{ tag.pages | length }}</span>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
